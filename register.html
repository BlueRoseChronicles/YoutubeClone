<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="youtube-decor.css">
    <title>register</title>
</head>

<body style="padding:0;">

    <form class="outer-container-register" action="home.html" method="get">
        <div class="all-container-register">

            <div class="all-left-side">
                <div class="register-form">Register Form</div>
                <div class="email-password-container">
                    <div class="email-and-bar">
                        <div>Email</div>
                        <input class="bar-first-register" type="email" required>
                    </div>
                    <div class="password-and-bar">
                        <div>Password</div>
                        <input class="bar-second-register" type="password" required>
                    </div>
                    <div class="password-and-bar">
                        <div>Repeat your Password</div>
                        <input class="bar-second-register" type="password" required>
                    </div>
                    <div class="birthday-and-bar">
                        <div>Birthday</div>
                        <input class="bar-second-register" type="date" required>
                    </div>

                </div>
                <div class="reset-log-in-buttons">
                    <button class="reset" type="reset">Reset</button>
                    <button class="register-button" type="register-button">Register</button>
                </div>
            </div>
            <img class="right-side"
                src="https://static.vecteezy.com/system/resources/thumbnails/035/172/825/small_2x/man-writing-white-background-simplify-flat-design-vector.jpg">
        </div>
    </form>






</body>

</html>
