<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="youtube-decor.css">
</head>

<body style="padding:0;">

    <form class="outer-container" action="home.html" method="get">
        <div class="all-container">
            <div class="login-form">Login Form</div>
            <div class="email-password-container">
                <div class="email-and-bar">

                    <input class="bar-first" type="email" placeholder="Enter your Email" required>
                </div>
                <div class="password-and-bar">

                    <input class="bar-second" type="password" placeholder="Enter your password" required>
                </div>
                <div class="remember-me-forgot">
                    <div class="remember-me-checkbox">
                        <input type="checkbox" name="remember-me" id="remember-me">
                        <label class="remember-me" for="remember-me">Remember me</label>
                    </div>
                    <div class="forgot">Forgot password?</div>
                </div>

            </div>
            <div class="reset-log-in-buttons">
                <button class="reset" type="reset">Reset</button>
                <button class="log-in" type="log-in">Log In</button>
            </div>
            <div class="last-line">Don't have an account? <a href="register.html"
                    class="video-link register">Register</a></div>
        </div>
    </form>






</body>

</html>
